apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # This is the magic for Traefik to allow the vCluster handshake
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: "https"
    # Optional: if Traefik is being picky about the backend cert
    traefik.ingress.kubernetes.io/service.serverstransport: "vcluster-transport@kubernetescrd"
    cert-manager.io/cluster-issuer: "internal-ca-issuer"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  tls:
    - secretName: "tls-{{ .Values.appName }}-vcluster"
      hosts:
        - "{{ .Values.appName }}.{{ .Values.teamName }}.workloads.example.com"
  rules:
    - host: "{{ .Values.appName }}.{{ .Values.teamName }}.workloads.example.com"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                # vCluster services are named after the release by default
                name: {{ .Release.Name }} 
                port:
                  number: 443