apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vcluster-api-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    ingress.kubernetes.io/ssl-passthrough: "true" # Critical for K8s API
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: "preview-env.team-alpha.workloads.example.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vcluster-loadbalancer # Points to your LB service
            port:
              number: 443