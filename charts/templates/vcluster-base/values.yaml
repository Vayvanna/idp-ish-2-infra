vcluster:
  controlPlane:
    distro:
      k3s:
        enabled: true
        # We hardcode it here so K3s CANNOT choose 10.43
        extraArgs:
          - "--service-cidr=10.96.0.0/12"
          - "--bind-address=0.0.0.0"
    
    statefulSet:
      image:
        repository: "loft-sh/vcluster-oss"
        tag: "0.22.3"
      persistence:
        volumeClaim:
          enabled: true
          size: 5Gi

    proxy:
      extraSANs:
        - "preview-env.team-alpha.workloads.example.com"

  # THIS IS THE CRITICAL PART
  # We pass the flag to the syncer binary itself
  extraArgs:
    - "--service-cidr=10.96.0.0/12"

  sync:
    toHost:
      services:
        enabled: true

ingress:
  enabled: true