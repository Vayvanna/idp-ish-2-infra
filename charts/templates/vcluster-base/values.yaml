# v0.30.4 Schema - Staying on K3s to match your existing disk
controlPlane:
  distro:
    k3s:
      enabled: true
  statefulSet:
    persistence:
      volumeClaim:
        enabled: true
        size: 5Gi

# This is the official v0.30 way to force the CIDR
networking:
  serviceCIDR: "10.96.0.0/12"

# Custom variables for your template
teamName: "team-alpha"
appName: "preview-env"
ingress:
  enabled: true