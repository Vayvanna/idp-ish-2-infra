vcluster:
  controlPlane:
    # 1. Distro is under controlPlane
    distro:
      k3s:
        enabled: true
        extraArgs:
          - "--service-cidr=10.96.0.0/12"
    
    # 2. StatefulSet (image/persistence) is under controlPlane
    statefulSet:
      image:
        repository: "loft-sh/vcluster-oss"
        tag: "0.22.3"
      persistence:
        volumeClaim:
          enabled: true
          size: 5Gi

    # 3. Proxy is INSIDE controlPlane (This was the error!)
    proxy:
      extraSANs:
        - "preview-env.team-alpha.workloads.example.com"

  # 4. Sync is a root property under vcluster (Sibling to controlPlane)
  sync:
    toHost:
      services:
        enabled: true

# 5. Your custom properties for the ingress.yaml in /templates
ingress:
  enabled: true