# v0.30 consolidated schema
controlPlane:
  distro:
    k8s:
      enabled: true
      # This ensures we use the latest K8s 1.34 logic
      image:
        tag: "v1.34.0"
  
  statefulSet:
    persistence:
      volumeClaim:
        enabled: true
        size: 5Gi

# Networking: We explicitly tell the syncer your host's range
# to kill the 10.43.x.x ghost forever.
networking:
  serviceCIDR: "10.96.0.0/12"

# Your custom fields for your UI/Template project
teamName: "team-alpha"
appName: "preview-env"
ingress:
  enabled: true