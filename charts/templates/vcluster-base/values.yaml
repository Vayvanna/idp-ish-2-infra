vcluster:
  controlPlane:
    distro:
      k3s:
        enabled: true
        # serviceCIDR moved here for the virtual k3s
        env:
          - name: VCLUSTER_SERVICE_CIDR
            value: "10.96.0.0/12"
    proxy:
      extraSANs:
        - "preview-env.team-alpha.workloads.example.com"
        - "192.168.44.200"
        - "192.168.44.201"
    statefulSet:
      persistence:
        volumeClaim:
          enabled: true
          size: 5Gi

  # In newer versions, networking.serviceCIDR at the root is deprecated/removed
  # and sync.ingresses has been restructured.
  networking:
    advanced:
      enabled: true

  sync:
    fromHost:
      ingresses:
        enabled: true
    toHost:
      ingresses:
        enabled: true

  # These moved under the 'exportKubeConfig' object which is often now 
  # handled by the CLI, but if used in Helm:
  external:
    enabled: true

# Custom variables (kept at top level)
teamName: "team-alpha"
appName: "preview-env"
ingress:
  enabled: true